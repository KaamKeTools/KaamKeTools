<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1E1E2F;
      color: #EAEAEA;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #2B2D42;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #FFD700;
      color: #1E1E2F;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #E6C200;
    }

    .preview {
      margin-top: 20px;
    }

    .download-btn {
      display: block;
      background: #FFD700;
      color: #1E1E2F;
      padding: 10px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #E6C200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Converter</h2>
    <input type="file" id="imageInput" accept="image/*">
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="webp">WEBP</option>
    </select>
    <button onclick="convertImage()">Convert Image</button>
    <p id="status"></p>
    <div class="preview" id="previewContainer"></div>
  </div>

  <script>
    function convertImage() {
      const fileInput = document.getElementById('imageInput');
      const format = document.getElementById('formatSelect').value;
      const status = document.getElementById('status');
      const previewContainer = document.getElementById('previewContainer');

      if (!fileInput.files.length) {
        alert('Please upload an image first.');
        return;
      }

      status.textContent = 'Processing image...';
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Convert image to selected format
          const convertedImage = canvas.toDataURL(`image/${format}`);

          // Show preview
          previewContainer.innerHTML = `
            <h3>Converted Preview:</h3>
            <img src="${convertedImage}" style="max-width:100%; border-radius:5px; margin-top:10px;">
          `;

          // Create download button
          const downloadBtn = document.createElement('a');
          downloadBtn.href = convertedImage;
          downloadBtn.download = `converted_image.${format === 'jpeg' ? 'jpg' : format}`;
          downloadBtn.textContent = 'Download Image';
          downloadBtn.classList.add('download-btn');
          previewContainer.appendChild(downloadBtn);

          status.textContent = '';
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
