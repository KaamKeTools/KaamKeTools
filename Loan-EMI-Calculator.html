<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7fbff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.2);
    }

    .calculator h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border: 1px solid #007bff;
    }

    .results {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .results p {
      margin: 8px 0;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Loan EMI Calculator</h2>

    <label for="loanAmount">Loan Amount (₹)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" min="1">

    <label for="interestRate">Annual Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" step="0.01" min="0">

    <label for="tenure">Loan Tenure</label>
    <input type="number" id="tenure" placeholder="Enter tenure" min="1">

    <label for="tenureType">Tenure Type</label>
    <select id="tenureType">
      <option value="months">Months</option>
      <option value="years">Years</option>
    </select>

    <div class="results">
      <p><strong>Monthly EMI:</strong> ₹<span id="emi">0</span></p>
      <p><strong>Total Interest:</strong> ₹<span id="totalInterest">0</span></p>
      <p><strong>Total Payment:</strong> ₹<span id="totalPayment">0</span></p>
    </div>
  </div>

  <script>
    const loanAmountInput = document.getElementById("loanAmount");
    const interestRateInput = document.getElementById("interestRate");
    const tenureInput = document.getElementById("tenure");
    const tenureTypeSelect = document.getElementById("tenureType");
    const emiOutput = document.getElementById("emi");
    const totalInterestOutput = document.getElementById("totalInterest");
    const totalPaymentOutput = document.getElementById("totalPayment");

    function calculateEMI() {
      const principal = parseFloat(loanAmountInput.value) || 0;
      const annualRate = parseFloat(interestRateInput.value) || 0;
      let tenure = parseInt(tenureInput.value) || 0;

      if (tenureTypeSelect.value === "years") {
        tenure = tenure * 12;
      }

      if (principal <= 0 || annualRate < 0 || tenure <= 0) {
        emiOutput.innerText = "0";
        totalInterestOutput.innerText = "0";
        totalPaymentOutput.innerText = "0";
        return;
      }

      const monthlyRate = annualRate / 12 / 100;
      const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) /
                  (Math.pow(1 + monthlyRate, tenure) - 1);

      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - principal;

      emiOutput.innerText = emi.toFixed(2);
      totalInterestOutput.innerText = totalInterest.toFixed(2);
      totalPaymentOutput.innerText = totalPayment.toFixed(2);
    }

    loanAmountInput.addEventListener("input", calculateEMI);
    interestRateInput.addEventListener("input", calculateEMI);
    tenureInput.addEventListener("input", calculateEMI);
    tenureTypeSelect.addEventListener("change", calculateEMI);
  </script>

</body>
</html>
